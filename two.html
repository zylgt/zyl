<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,user-scalable=no"/>
    <title>X5内核浏览器video自动全屏解决办法-canvas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow:hidden!important;
        }
        
        .content{
            width: 100%;
            height: 1136px;
        }

        #play{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 28px;
            border: 10px solid #f00;
            color: #f00;
            text-align: center;
            border-radius: 50%;
            z-index:999;
        }
        #video{
            object-fit: cover;
            object-position: center center;
            width:100%;
            height:100%;
        }
        
    </style>
</head>
<body>
    <div class="content">
        <video id="video" x5-playsinline="true"  webkit-playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="true" src="movie.mp4" preload></video>
        <div id="play">播放</div>
    </div>
    <script type="text/javascript">
        var v = document.getElementById('video');
        document.getElementById("play").addEventListener("click",function(){
            document.getElementById('video').play()
        });
        // 播放
        v.addEventListener("play", function() {
            document.getElementById("play").style.cssText = " display:none ";
        }, false);
        // 暂停
        v.addEventListener("pause", function() {
            console.log('暂停')
        }, false);

        // 结束
        v.addEventListener("ended", function() {
            console.log('结束')
        }, false);
    </script>
</body>
</html>
